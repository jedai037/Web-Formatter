<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Formatter</title>
    <link rel="stylesheet" href="src/css/normolize.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/css/fontawesome.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title"><span style="color:#F0431E">Web </span>Formatter</h1>
            <p class="header-subtitle">Format your code and make it looks perfect!</p>
        </div>
    </header>
    <div class="container">
        <main class="main">
            <div class="main-header">
                <button class="main-button">html</button>
                <button class="main-button">xml</button>
                <button class="main-button">css</button>
                <button class="main-button">scss</button>
                <button class="main-button">less</button>
                <button class="main-button main-button__active">javascript</button>
                <button class="main-button">typescript</button>
                <button class="main-button">angular</button>
                <button class="main-button">vue</button>
                <button class="main-button">php</button>
                <button class="main-button">json</button>
                <button class="main-button">yaml</button>
                <button class="main-button">markdown</button>
            </div>
            <div class="main-content">
                <div class="main-content__col">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
                <textarea class="main-content__text" placeholder="Place your code or drag a file here"></textarea>
            </div>
        </main>
    </div>
    <div class="container">
        <footer class="footer">
            <div class="footer-item_btn">
                <button class="footer-button">Format</button>
            </div>
            <div class="footer-item">
                <input class="tab-size" placeholder="2">Tab size
            </div>
            <div class="footer-item">
                <a href="#" class="footer-item__download">Download</a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-item__url">Load URL</a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-item__browse">Browse</a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-item__copy">Copy</a>
            </div>
            <div class="footer-item">
                <a href="#" class="footer-item__clear">Clear</a>
            </div>
        </footer>
    </div>
</body>
</html>
